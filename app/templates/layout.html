<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" /> 
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='font-awesome-animation.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='prettyPhoto.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
    <title>{% block title %}{% endblock %} - Tech Wizards</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
              {% block scripts %}
              {% endblock %}
    {% endblock %}
  </head>
  <body>
           
    <div class="navbar navbar-inverse navbar-fixed-top">
       
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <centre>
                 <a class="navbar-brand" href="#">TRAVEL.IO</a>
              </centre>
          </div>
          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="{{url_for('index')}}">HOME</a></li>
                  <li><a href="{{url_for('places')}}">PLACES</a></li>
                  <li><a href="{{url_for('translatevoice')}}">TRANSLATION</a></li>
                  <li><a href="{{url_for('community')}}">CHATROOM</a></li>
                  <li><a href="{{url_for('login')}}">LOGIN</a></li>
                  <li><a href="{{url_for('register')}}">REGISTER</a></li>
              </ul>
          </div>
         
      </div>
  </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
    <script src="{{url_for('static',filename='jquery-1.10.2.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='jquery.isotope.min.js')}}"></script> 
    <script src="{{url_for('static',filename='jquery.prettyPhoto.js')}}"></script> 
    <script src="{{url_for('static',filename='custom.js')}}"></script> 

  </body>
</html>
