{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    
  </style>
{% endblock %}
{% block content %}
<div align="center">
    <div align="center" class="border">
       <div class="header">
         <br/><br/><br/><br/>
          <h1 class="word">Register</h1>
       </div></br></br></br>
      <h2 class="word">
          <form action="{{ url_for('register') }}" method="post">
            <div class="msg">{{ msg }}</div>
            <input id="email" border-colour="2px solid red" border-radius="4px" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
              <input id="name" border-colour="2px solid red" border-radius="4px" name="name" type="text" placeholder="Enter Name" class="textbox"/></br></br>
              <input id="password" border-colour="2px solid red" border-radius="4px" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
              <input type="submit" class="btn" value="Sign Up"></br>
          </form>
      </h2>
      <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
    </div>
  </div>
{% endblock %}
