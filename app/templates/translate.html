{% extends "layout.html" %}
{% block title %}Voice{% endblock %}
{% block head %}
  {{ super() }}
{% block scripts %}
<script>
function stopVoice(){
    var val =  sessionStorage.getItem("stop");
    console.log(val);
}
</script>
{% endblock %}
{% endblock %}
{% block content %}
<br/><br/><br/><br/>
<div class="input-single">

<center>
  <a href="{{url_for('voice')}}" >
    <button background-color=" #4CAF50" color="white"  padding="15px 32px" text-align="center" text-decoration="none" display="inline-block" font-size="16px" id="start-record-btn" title="Start Recording">Start Recognition</button>
  </a>
  <button background-color=" #4CAF50" color="white"  padding="15px 32px" text-align="center" text-decoration="none" display="inline-block" font-size="16px" onclick="stopVoice()" id="pause-record-btn" title="Pause Recording">Pause</button>
  <br><br>
  <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
</center>
{{map | safe}}
{% endblock %}
